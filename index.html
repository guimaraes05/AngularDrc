<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Broad Cast</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <style>
        #sender{
            background: #cccccc;
            padding: 50px; 
        }
        #reader{
            padding: 50px;
            background: #FF6600;
        }
        
    </style>
</head>

<body ng-app="broadApp">

    <div id="sender" ng-controller="SendCtrl">
        <input type="text" ng-model="texto">
        <input type="button" class="btn-sucess" ng-click="sendText()" value="send">
    </div>

    <div id="reader" ng-controller="ReaderCtrl">
        <label>{{content}}</label>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
